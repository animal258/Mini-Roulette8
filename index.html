<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Roulette ‚ö°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #f90;
      color: #000;
      cursor: pointer;
    }

    #top-section {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #wheel {
      font-size: 4rem;
      transition: transform 1.5s ease-out;
    }

    .number-slot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
    }

    #history-box {
      width: 250px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      border-radius: 10px;
    }

    #controls, #payment-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    #qr {
      margin: 1rem;
      background: #fff;
      display: inline-block;
      padding: 10px;
    }

    #balance {
      font-size: 2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    #rules {
      font-size: 0.85rem;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    #auth {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #auth button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="auth">
    <button onclick="alert('Login system coming soon')">Login</button>
    <button onclick="alert('Register system coming soon')">Register</button>
  </div>

  <div id="rules">
    üéØ Match the number to double your bet. Match the color to win half.
  </div>

  <h1>üé∞ Mini Roulette ‚ö°</h1>
  <p style="margin-top: 0.5rem;">Balance: <span id="balance">0</span> sats</p>

  <div id="top-section">
    <div id="wheel-container">
      <div id="wheel">‚û°Ô∏è</div>
    </div>
    <div id="history-box">
      <h3>Game History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <div id="controls">
    <input type="number" id="bet" placeholder="Bet (sats)" min="1"/>

    <select id="number">
      <option disabled selected value="">Pick a number (1-10)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <select id="color">
      <option disabled selected value="">Pick a color</option>
      <option value="red">Red</option>
      <option value="black">Black</option>
    </select>

    <button onclick="play()">Play</button>
  </div>

  <div id="payment-section">
    <input type="text" id="lnaddress" placeholder="you@speedwallet.me" />
    <input type="number" id="amount" placeholder="Amount (sats)" min="10" />
    <button onclick="handlePayment()">üí∏ Load / Withdraw</button>
    <div id="qr"></div>
  </div>

  <div id="result"></div>

  <script>
    let balance = 0;

    function updateBalanceUI() {
      const balanceElem = document.getElementById('balance');
      balanceElem.textContent = balance;
      if (balance >= 100) {
        balanceElem.style.backgroundColor = '#0f04';
      } else {
        balanceElem.style.backgroundColor = '#f004';
      }
    }

    function handlePayment() {
      const choice = prompt("Type 'load' to deposit or 'withdraw' to send sats to your LN address:");
      const ln = document.getElementById('lnaddress').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      if (!ln || !amount || amount < 10) return alert("Valid LN address and amount required.");

      const qrDiv = document.getElementById('qr');
      if (choice === 'load') {
        const lnurl = `lightning:${ln}`;
        qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(lnurl)}&size=200x200" /> 
          <p>${lnurl}</p>
          <p><strong>After payment, click to confirm load manually.</strong></p>`;
        balance += amount;
        updateBalanceUI();
      } else if (choice === 'withdraw') {
        if (amount > balance) return alert("Insufficient balance.");
        alert(`Pretending to send ${amount} sats to ${ln}...`);
        balance -= amount;
        updateBalanceUI();
      } else {
        alert("Invalid option.");
      }
    }

    function play() {
      const bet = parseInt(document.getElementById('bet').value);
      const number = parseInt(document.getElementById('number').value);
      const color = document.getElementById('color').value;

      if (!bet || !number || !color) return alert('Please fill all fields.');
      if (bet > balance) return alert('Insufficient balance.');

      balance -= bet;
      updateBalanceUI();

      const resultNumber = Math.floor(Math.random() * 10) + 1;
      const resultColor = Math.random() < 0.5 ? 'red' : 'black';

      const wheel = document.getElementById('wheel');
      wheel.style.transform = 'rotate(0deg)';
      setTimeout(() => {
        wheel.style.transform = `rotate(${360 * 4 + resultNumber * 36}deg)`;
      }, 50);

      document.getElementById('result').textContent = 'Spinning...';

      setTimeout(() => {
        let win = 0;
        if (number === resultNumber) {
          win = bet * 2;
        } else if (color === resultColor) {
          win = Math.floor(bet / 2);
        }

        balance += win;
        updateBalanceUI();
        document.getElementById('result').innerHTML = `Result: ${resultNumber} - ${resultColor} ‚Üí Win: ${win} sats`;

        const li = document.createElement('li');
        li.textContent = `${resultNumber} - ${resultColor} ‚Üí +${win} sats`;
        document.getElementById('history').prepend(li);
      }, 1700);
    }

    const wheelContainer = document.getElementById('wheel-container');
    const radius = 130;
    for (let i = 1; i <= 10; i++) {
      const angle = (i - 1) * (360 / 10);
      const x = radius * Math.cos((angle * Math.PI) / 180);
      const y = radius * Math.sin((angle * Math.PI) / 180);
      const div = document.createElement('div');
      div.className = 'number-slot';
      div.textContent = i;
      div.style.left = `${150 + x - 30}px`;
      div.style.top = `${150 + y - 30}px`;
      div.style.background = i % 2 === 0 ? 'black' : 'red';
      wheelContainer.appendChild(div);
    }
  </script>
</body>
</html>
